<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cesur - Inicio</title>
        <link rel="stylesheet" href="css/estilos.css">
        <link rel="shortcut icon" href="img/cesur.png">
        <script language="JavaScript" type="text/javascript" src="js/imc.js"></script>
    </head>
    <body>
        <header>
            <img src="img/cesur.png" alt="Logo Cesur" width="100px">
            <h1>Asociación Deportiva de Cesur</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div>
                <h3>Calculadora de IMC</h3>
                <p>Si quieres saber tu IMC, rellena el siguiente formulario:</p>
                <form name="imc" action="utilidades.html" method="post">
                    <label for="peso">Peso (kg):</label>
                    <input type="number" name="peso" id="peso" oninput="prompt('Introduce tu peso en kg')" min="0" max="300" required>
                    <label for="altura">Altura (m):</label>
                    <input type="number" name="altura" id="altura" oninput="prompt('Introduce tu altura en centímetros')" min="0" max="300" required>
                    <button onclick="calcularIMC()">Calcular &raquo;</button>
                </form>
            </div>
        </main>
        <footer>
            <p>Asociación Deportiva de Cesur</p>

        </footer>
    </body>
